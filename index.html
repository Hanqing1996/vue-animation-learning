<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .fade-enter-active,.fade-leave-active{
            transition: all 1s;
        }
        .fade-enter{
            opacity: 1;
        }
        .fade-leave-to{
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="example-3">
    <transition name="fade" mode="out-in">
        <button v-bind:key="isEditing" @click="isEditing=!isEditing">
            {{ isEditing ? 'Save' : 'Edit' }}
        </button>
    </transition>
</div>
</body>
</html>
<script>
    new Vue({
        el: '#example-3',
        data: {
            isEditing: false
        }
    })
</script>
